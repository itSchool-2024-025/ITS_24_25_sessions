{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
            <div class="topnav">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.register') }}">Register</a>
            <a class="active" href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.about') }}">About</a>
            </div>
        {% endblock %}

{% block content %}
<div style="padding-left:16px">
      <h2>Login</h2>
    <br>

    <form method="POST">
        <label for="user_name"><strong>User Name:</strong></label><br>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="user_password"><strong>Password:</strong></label><br>
        <input type="password" id="user_password" name="user_password" ><br><br>

        <button type="submit">Submit</button>
    </form>

</div>
{% endblock %}
